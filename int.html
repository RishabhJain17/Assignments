{% extends "base.html" %}

{% block content %}
<h2 align="center" style="color:green">Integral Calculator</h2>
<form method="post">
    <p>Lower Limit: <input type="text" name="a">
    Upper Limit: <input type="text" name="b"></p>
    <p>Number of partitions: <input type="text" name="n">
   Function: <input type="text" name="fn"></p>
    <p align="center"><input type="submit" value="submit" name="submit"></p>
</form>
<b><p align="center" id="note" style="color:yellow; font-family:courier" >PLEASE REFRESH THE PAGE AFTER PRESSING SUBMIT TO VIEW THE CORRECT GRAPH</p></b>
{% if sol %}
<center><h3>The value of the required Integral = {{sol}}</h3></center>
<center><img src="../static/graph.png" id="graph"></center>
{% endif %}
{% endblock %}
