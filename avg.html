{% extends "base.html" %}
{% block content %}
<h2 align="center" style="color:cyan">Average Calculator</h2>
<h3> Enter 5 numbers: </h3>
<form method="post" style="color:black">
	1st Number: <input type="text" name="a"><br>
	2nd Number: <input type="text" name="b"><br>
	3rd Number: <input type="text" name="c"><br>
	4th Number: <input type="text" name="d"><br>
	5th Number: <input type="text" name="e"><br><br>
	<input type="submit" value="submit" name="submit">
</form>

{% if ans %}
<h3 align="center" style="color:orange"> The Average is: {{ans}} </h3>
{% endif %}
{% endblock %}
